<div class="container body">
    <div class="row">
        <div class="col">
            <mat-form-field class="search">
                <mat-label>Search here..</mat-label>
                <input matInput placeholder="" value="">
              </mat-form-field>
        </div>
    </div>

    <div class="mat-elevation-z8 table-responsive ">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
            
            <ng-container matColumnDef="jobName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Name </th>
                <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
            </ng-container>
    
            <!-- Position Column -->
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> fullName </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
                <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="resume">
                <th mat-header-cell *matHeaderCellDef>Resume</th>
                <td mat-cell *matCellDef="let element">
                    <a href="http://127.0.0.1:3000/uploads/cv/{{element.resume}}" download>{{element.resume}}</a>
                </td>
            </ng-container>
            
            
            <ng-container matColumnDef="coverLetter">
                <th mat-header-cell *matHeaderCellDef> Cover Letter </th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field class="example-full-width">
                        <mat-label>Leave a comment</mat-label>
                        <textarea matInput rows="1" cols="50" [readonly]="true">{{element.coverLetter}}</textarea>
                    </mat-form-field>
                    
                </td>
                
            </ng-container>
            <ng-container matColumnDef="btn">
                <th mat-header-cell *matHeaderCellDef> btn </th>
                <td mat-cell *matCellDef="let element">
                  
                       <button  class="btn btn-danger">del</button>
                    
                </td>
                
            </ng-container>
            
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
<app-footer></app-footer>
