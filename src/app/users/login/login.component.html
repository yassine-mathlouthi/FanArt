<body>
  <div class="box">
    <div class="row">
      <div class="col">
        <img src="assets/img/logo.png" alt="" class="ml-4">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form class="example-form" [formGroup]="form">
          <div class="row">
            <div class="col-1">
              <img src="assets/img/mail.png" alt="" class="icon">
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <mat-label>Email </mat-label>
                <input matInput placeholder="exemple@gmail.com" [formControl]="emailFormControl" [errorStateMatcher]="matcher" >
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <img src="assets/img/padlock.png" alt="" class="icon">
            </div>
            <div class="col">
              <mat-form-field class="example-full-width">
                <mat-label>Password </mat-label>
                <input type="password"  matInput placeholder="********" [formControl]="PasswordFormControl" [errorStateMatcher]="matcher2" >
                <mat-error *ngIf="PasswordFormControl.hasError('required')">Password is <strong>required</strong></mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-3 mx-auto">
        <button mat-raised-button color="primary" (click)="userLogin()" class="mt-3">Connect</button>
      </div>
    </div>
  </div>
</body>
